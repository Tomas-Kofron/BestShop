<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="nav__main">
        <div class="container">
            <div class="nav__wrapper">
                <a href="#" class="logo">BestShop</a>
                <div>
                    <ul class="nav">
                    <li><a href="#" class="nav__items">Why us</a></li>
                    <li><a href="#" class="nav__items">Benefits</a></li>
                    <li><a href="#" class="nav__items">Prices</a></li>
                    <li><a href="#" class="nav__items">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="opening">
        <div class="container">
            <div class="opening__wrapper">
                <h1 class="opening__title">Sell More!</h1>
                <p class="opening__text">Open shop on our platform and increase your sales</p>
                <a href="#" class="opening__btn">Open your shop</a>
            </div>
        </div>
        <img src="Images/Background.png" alt="background" class="opening__img">
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics__title">The most popular sales platform in country</h2>
        </div>

        <div class="statistics__items">
            <div class="items">
                <div class="statistic__circle statistic__circle--person">
                    <img src="Images/Person.svg" alt="person" class="statistics__icon statistics__icon--person">
                </div>
                <h3 class="statistics__header">100000+</h3>
                <p class="statistics__text">daily entries</p>
            </div>
            <div class="items">
                <div class="statistic__circle statistic__circle--eye">
                    <img src="Images/Eye.svg" alt="eye" class="statistics__icon statistics__icon--eye">
                </div>
                <h3 class="statistics__header">2000000+</h3>
                <p class="statistics__text">seen products <br> every day</p>
            </div>
            <div class="items">
                <div class="statistic__circle statistic__circle--catalog">
                    <img src="Images/Catalog.svg" alt="catalog" class="statistics__icon statistics__icon--catalog">
                </div>
                <h3 class="statistics__header">10000+</h3>
                <p class="statistics__text">added posts <br> daily</p>
            </div>
        </div>

    </section>

</body>
</html>
